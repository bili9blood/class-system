name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-display:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: 5.15.2
          setup-python: false
      - name: Setup MSVC
        uses: TheMrMilchmann/setup-msvc-dev@v3
        with:
          arch: x64
      - name: Configure & Build
        uses: ashutoshvarma/action-cmake-build@master
        with:
          build-dir: build
          cc: cl
          cxx: cl
          build-type: Release
          parallel: 4
      - name: Prepare executable
        run: |
          mkdir build/rel
          cp build/Release/class-system-display.exe build/rel
          windeployqt build/rel/class-system-display.exe --release --no-translations --no-opengl-sw --no-system-d3d-compiler
      - name: Run UPX
        uses: crazy-max/ghaction-upx@v3
        with:
          version: latest
          files: build/rel/class-system-display.exe
          args: "-9"
      - name: Archive executable
        uses: actions/upload-artifact@v3
        with:
          name: windows-x86_64
          path: build/rel
      - name: Compress
        run: |
          Compress-Archive -Path build/rel/* -DestinationPath build/class-system-display_windows-x86_64.zip
      - name: Upload to server
        if: github.event_name == 'push'
        shell: cmd
        run: |
          curl https://upload.kstore.space/upload/0?access_token=${{ secrets.KSTORE_ACCESS_TOKEN }} -F "file=@build\class-system-display_windows-x86_64.zip"
          curl ${{secrets.SERVER_BASE_URL}}/api/version/publish ^
          -d "{\"token\":\"${{ secrets.KSTORE_ACCESS_TOKEN }}\",\"version\":\"${{ github.ref }}\"}"

      - name: Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'push'
        with:
          files: build/class-system-display_windows-x86_64.zip
